<!DOCTYPE html>
<html>
<head>

    <script src="{{ url_for('static', filename='js/jquery-3.7.0.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/semantic.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>

<div class="content">

    <div class="ui main text container">
        <h2 class="ui center aligned icon header">
            <i class="circular lsf-icon edit" title="Edit">
            </i>
            Edit Post
        </h2>
        <form class="ui form" action="{{ url_for('edit_post', post_id=post.id) }}" method="post">
            <div class="field">
                <label for="text">Post Content</label>
                <textarea id="text" name="text" required>{{ post.text }}</textarea>
            </div>
            <button class="ui primary button" type="submit">Update</button>
            <a class="ui button" href="{{ url_for('index') }}">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
